<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POST</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            $("#send").click(function () {
                $.ajax({
                    url: "rest/msg",
                    type: "POST",
                    contentType: "text/plain",
                    data: $("#msg").val()
                });
            });
        });
    </script>
</head>
<body>
<textarea id="msg" rows="7" cols="50"></textarea><br>
<button id="send">Send melding</button>
</body>
</html>
