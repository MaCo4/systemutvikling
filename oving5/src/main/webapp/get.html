<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GET</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            window.setInterval(function () {
                $.get("rest/msg", function (data) {
                    $("#msg").html(data);
                });
            }, 1000);
        });
    </script>
</head>
<body>
<div id="msg" style="border: 1px solid black;"></div>
</body>
</html>
